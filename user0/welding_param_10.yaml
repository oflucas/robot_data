description: |
  For 2-point welding with swing, 30mm butt welding.
  Pin should be outward by 15mm.
  [Megmeet] 142A 17.6V.
weld_length: 900.0
weld_speed: 1.5
safe_height: 30.0
apply_fixed_rotation_for_angle_offset: True
angle_a: 10.0
actions_offset: [0, 0]
actions:
  - [0.0, 0.0, 30, 1.8] #1
  - [4.0, 0.0, 30, 1.8] #2
  - [0, 4.0, 30, 1.8] #3
safe_return_coord: [0, 0, 50]
actions_param:
  swing_list:
    - period: 2.5 #1
      hold_times: [0., 0., 0.3, 0.]
      first_stroke_rel_offset: [3, 0]
      second_stroke_rel_offset: [0, 5]
    - period: 2.5 #2
      hold_times: [0., 0., 0.3, 0.]
      first_stroke_rel_offset: [4, 0]
      second_stroke_rel_offset: [0, 4]
    - period: 3.2 #3
      hold_times: [0, 0., 0.5, 0.]
      first_stroke_rel_offset: [4, 0]
      second_stroke_rel_offset: [0, 4]
executor_type: point_pairs