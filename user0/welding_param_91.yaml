description: |
  Screw steel (diameter 15mm) on table scan and weld. Use Robot Team. Pin should be outward by 15mm. 217A 21.3V [Megmeet]
weld_speed: 5.5
welding_config:
  mode: iv
  current: 180.0
  voltage: 20.0 # X means +X% in unified mode.
  voltage_mode: unified
safe_height: 20.0
tol: 3.0
angle_a: 45
ext_offset: -1.0
actions_offset: [0, 0]
actions:
  - [0, 0, 45]
actions_param:
  swing_list:
    - period: 1.2
      hold_times: [0., 0., 0.5, 0.]
      first_stroke_rel_offset: [4, 0]
      second_stroke_rel_offset: [0, 8]
executor_type: screw_steel_on_table
cart:
  ip: 192.168.2.99

# Material handling sequence configuration
fetch_sequence:
  # Gripper opens first.
  # Fetch sequence - moves to fetch screw steel from storage
  fetch_moves:
    # Raise up via linear move
    - type: "linear"
      position: [381.2, -405.7, 780, 179.6, -0.6, 45.3]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 100 # mm/s
    # Further up avoid collision
    - type: "joint"
      angles: [117, -13.5, 34, 183.6, -115, 80]  # Joint angles in degrees
      speed: 20 # degree/s
    - type: "joint"
      angles: [106, -25, -8, 216, -116.4, 80]  # Joint angles in degrees
      speed: 20 # degree/s
    # Avoid ceiling collision
    # - type: "joint"
    #   angles: [116, -12, -20, 197, -52, 87]  # Joint angles in degrees
    #   speed: 20 # degree/s
    # - type: "joint"
    #   angles: [116, -12, -20, 197, 8, 87]  # Joint angles in degrees
    #   speed: 20 # degree/s
    # - type: "joint"
    #   angles: [116, -12, -20, 197, 67, 87]  # Joint angles in degrees
    #   speed: 20 # degree/s
    # Near workpiece side
    - type: "joint"
      angles: [149, 10, -53, 178, 113, 104]  # Joint angles in degrees
      speed: 20 # degree/s
    
    # Drop down to pickup location via linear move
    - type: "linear"
      position: [-354, 387, 781, -179.5, -1.36, 46]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 100 # mm/s
    
  # Place sequence - moves to place screw steel at welding position  
  place_moves:
    # Gripper closes first.
    # Raise up via linear move
    - type: "linear"
      position: [-354, 387, 834, -179.5, -1.36, 46]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 100 # mm/s
    # Toggle to work side
    - type: "joint"
      angles: [120, -50, -3, 181, -132, 74]  # Joint angles in degrees
      speed: 20 # degree/s
    # Drop down
    - type: "linear"
      position: [396, -405, 635, 179.6, -0.6, 44.5]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 100 # mm/s
    - type: "linear"
      position: [396, -405, 595.5, 179.6, -0.6, 44.5]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 10 # mm/s
  