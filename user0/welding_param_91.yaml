description: |
  Screw steel (diameter 15mm) on table scan and weld. Use Robot Team. Pin should be outward by 15mm. 217A 21.3V [Megmeet]
weld_speed: 5.5
safe_height: 50.0
tol: 3.0
angle_a: 45
ext_offset: -1.0
actions_offset: [0, 0]
actions:
  - [0, 0, 45]
actions_param:
  swing_list:
    - period: 1.2
      hold_times: [0., 0., 0.5, 0.]
      first_stroke_rel_offset: [8, 0]
      second_stroke_rel_offset: [0, 8]
executor_type: screw_steel_on_table
cart:
  ip: 192.168.2.99

# Material handling sequence configuration
fetch_sequence:
  # Gripper opens first.
  # Fetch sequence - moves to fetch screw steel from storage
  fetch_moves:
    # Raise up via linear move
    - type: "linear"
      position: [391.8, -423.9, 783.7, 179.6, -0.6, 43]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 100 # mm/s
    # Further up avoid collision
    - type: "joint"
      angles: [117, -13.5, 34, 183.6, -115, 80]  # Joint angles in degrees
      speed: 20 # degree/s
    - type: "joint"
      angles: [106, -25, -8, 216, -116.4, 80]  # Joint angles in degrees
      speed: 20 # degree/s
    # Avoid ceiling collision
    - type: "joint"
      angles: [116, -12, -20, 197, -52, 87]  # Joint angles in degrees
      speed: 20 # degree/s
    - type: "joint"
      angles: [116, -12, -20, 197, 8, 87]  # Joint angles in degrees
      speed: 20 # degree/s
    - type: "joint"
      angles: [116, -12, -20, 197, 67, 87]  # Joint angles in degrees
      speed: 20 # degree/s
    # Near workpiece side
    - type: "joint"
      angles: [145, 19, -51, 181, 106, 105]  # Joint angles in degrees
      speed: 20 # degree/s
    
    # Drop down to pickup location via linear move
    - type: "linear"
      position: [-384.6, 414.5, 605, -177.1, 0.2, 43.2]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 100 # mm/s
    
  # Place sequence - moves to place screw steel at welding position  
  place_moves:
    # Gripper closes first.
    # Raise up via linear move
    - type: "linear"
      position: [-384.6, 414.5, 805, -177.1, 0.2, 43.2]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 100 # mm/s
    # Toggle to work side
    - type: "joint"
      angles: [120, -50, -3, 181, -132, 74]  # Joint angles in degrees
      speed: 20 # degree/s
    # Drop down
    - type: "linear"
      position: [391.8, -423.9, 633.7, 179.6, -0.6, 43]  # [x,y,z,rx,ry,rz] in mm/degrees
      speed: 100 # mm/s
  