description: For simple stright line, 20mm thick, workpiece lie down, need pin extension 15mm,[Scan][Megmeet] 130A 18.5V.  
weld_length: 900.0
safe_height: 30.0
weld_speed: 3.0
actions_offset: [-20, 1]
actions:
  - [2.0, 5.0, 15] #1
  - [7.0, 8.0, 10] #2
  - [8, 10, 10,2.5 ] #3
  - [10, 8, 10,2.5] #4
  - [10, 14.5,10,2.5] #5
  - [15, 6,10,2.5] #6
  - [15, 12,10,2.5] #7
  - [15, 18,10,2.5] #8
actions_param:
  swing_list:
    - period: 2.5 #1
      hold_times: [0.1, 0., 0.1, 0.]
      first_stroke_rel_offset: [3, 0]
      second_stroke_rel_offset: [0, 4]
    - period: 2.5 #2
      hold_times: [0.5, 0.5]
      first_stroke_rel_offset: [0, -4]
      second_stroke_rel_offset: [0, 4]
    - period: 3 #3
      hold_times: [0.5, 0.5]
      first_stroke_rel_offset: [0, -5]
      second_stroke_rel_offset: [0, 5]
    - period: 3 #4
      hold_times: [0.1, 0.1]
      first_stroke_rel_offset: [0, -3]
      second_stroke_rel_offset: [0, 3]
    - period: 3 #5
      hold_times: [0.1, 0.5]
      first_stroke_rel_offset: [0, -3]
      second_stroke_rel_offset: [0, 3]
    - period: 3 #6
      hold_times: [0.5, 0.5]
      first_stroke_rel_offset: [0, -3]
      second_stroke_rel_offset: [0, 3]
    - period: 3 #7
      hold_times: [0.5, 0.5]
      first_stroke_rel_offset: [0, -3]
      second_stroke_rel_offset: [0, 3]
    - period: 3 #8
      hold_times: [0.5, 0.5]
      first_stroke_rel_offset: [0, -3]
      second_stroke_rel_offset: [0, 3]
executor_type: lateral
tolerance_factor_to_scan_step: 0.5
executor_param:
  linear_mode: True