description: |
  Screw steel (diameter 15mm) on table scan and weld. Pin should be outward by 15mm. [Megmeet]
weld_speed: 5.5
welding_config:
  mode: iv
  current: 180.0
  voltage: 20.0 # X means +X% in unified mode.
  voltage_mode: unified
safe_height: 20.0
tol: 3.0
angle_a: 45
ext_offset: -1.0
actions_offset: [0, 0]
actions:
  - [0, 0, 45]
actions_param:
  swing_list:
    - period: 1.2
      hold_times: [0., 0., 0.5, 0.]
      first_stroke_rel_offset: [4, 0]
      second_stroke_rel_offset: [0, 8]
executor_type: screw_steel_on_table_one_side